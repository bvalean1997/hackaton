<html>
    <head> 
        <title> Dividers of a number</title>
    </head>
    <body>
        <script>    
        var i = 1;
        function findDividers(number) {
            var dividers = [];
            for (var i = 1; i <= number; i++){
                if (number % i === 0){
                    dividers.push(i);
                }
                }
                return dividers;
            }

            var dividers =findDividers(10);
            console.log(dividers);

        </script>
    </body>
</html>
