<html>
<head>
    <title>Palindrome</title>
</head>

<body>
    <script>
    function isPalindrome(string) {
        var reversed = "";
        for (var i = string.length - 1; i >= 0; i--){
            reversed = reversed + string[i];
        }


        return string === reversed;
    }
    console.log(isPalindrome("madam"));

    </script>
</body>

</html>
